<section class="login-layout">
    <div class="container-fluid">
        <div class="row row-eq-height">
            <div class="col-lg-12">
                <div class="form-col">
                    <img src="assets/images/logo.svg" class="logo img-fluid">
                    <p class="my-2">Welcome back! Please login to your account.</p>
                    <div *ngIf="invalidUser" class="col-md-12 alert alert-danger">
                        {{errorMsg}}
                    </div>
                    <div *ngIf="passwordChanged" class="col-12 alert alert-success">
                        {{passwordChangedMsg}}
                    </div>
                    <form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitLogin()">
                        <div class="form-group">
                            <label for="domain">Domain</label>
                            <select formControlName="domain" class="form-control">
                                <option value="">choose</option>
                                <!-- <option value="egypt">TE Data</option> -->
                                <option value="egypt">Egypt</option>
                                <option value="cairo">Cairo</option>
                                <option value="alex">Alex</option>
                                <option value="delta">Delta</option>
                                <option value="sinai">Sinai</option>
                                <option value="upperegypt">Upper Egypt</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" formControlName="username" class="form-control" placeholder="Username"
                                required>
                            <div class="user-addon"></div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                placeholder="Password" required>
                            <div class="lock-addon"></div>
                        </div>


                        <div class="mt-5 pt-3 form-group text-center">
                            <button type="submit" [disabled]="!submittable"
                                class="btn btn-loader btn-primary px-5 m-auto">
                                <span [hidden]="submitForm" class="spinner-border spinner-border-sm" role="status"
                                    aria-hidden="true"></span>
                                <span class="sr-only">Loading...</span>
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
