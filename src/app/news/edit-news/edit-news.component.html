<mat-dialog-content class="px-0">
  <div fxFlex fxLayoutAlign="center center">
    <mat-card class="p-0" fxFlex="95">
      <div class="d-flex justify-content-between align-items-center border-bottom mb-3 pb-3">
        <mat-card-title class="mb-0">Edit News</mat-card-title>
        <button type="button" class="close" (click)="dialogRef.close(false)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- content -->
      <mat-card-content>
        <div class="container">
          <!-- Banner section -->
          <div class="row border-bottom pb-2 mb-4">
            <div class="col-12 ">
              <h3 class="text-dark-grey font-weight-bold mb-2">News</h3>
            </div>
            <div class="col-md-6 mb-3">
              <mat-form-field class="col-12 px-0">
                <mat-label>Title</mat-label>
                <input matInput [(ngModel)]="news.title" required>
              </mat-form-field>
            </div>
            <div class="col-md-6 mb-3">
              <mat-form-field class="col-12 px-0">
                <mat-label>Description</mat-label>
                <input matInput [(ngModel)]="news.description" required>
              </mat-form-field>
            </div>
            <div class="col-md-6 mb-3">
              <mat-form-field class="col-12 px-0">
                <mat-label>Publish Date</mat-label>
                <input matInput [(ngModel)]="news.publishDate" type="datetime-local" required>
              </mat-form-field>
            </div>
            <div class="col-md-6 mb-3">
              <mat-form-field class="col-12 px-0">
                <mat-label>News Date</mat-label>
                <input matInput [(ngModel)]="news.newsDate" type="datetime-local" required>
              </mat-form-field>
            </div>

            <div class="col-md-12 mb-3">
              <mat-slide-toggle [(ngModel)]="news.active" name="active">Active</mat-slide-toggle>
            </div>
            <div class="col-md-12 mb-3">
              <mat-slide-toggle [(ngModel)]="news.showInSlider">ShowInSlider
              </mat-slide-toggle>
            </div>
            <div class="col-lg-4 col-sm-6">
              <input class="form-control" type="file" accept='image/*' (change)="onChange($event)" />
            </div>
            <div class="col-lg-3 col-8">
              <img [src]="news.mediaName" class="img-thumbnail" alt="img" width="100" height="100" />
            </div>


            <div class="d-flex justify-content-end border-top pt-3 mt-3">
              <button type="submit" class="btn btn-primary mr-2" [disabled]="!submittable"
                (click)='submit()'>Submit</button>
              <button class="btn btn-outline-primary" type="button" (click)="dialogRef.close(false)">Cancel</button>
            </div>
</div>
          
        </div>
      </mat-card-content>


    </mat-card>
  </div>
</mat-dialog-content>
