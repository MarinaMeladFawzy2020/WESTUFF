<section>
  <div class="page-loader" [hidden]="dataLoaded">
      <div class="spinner-grow text-primary" role="status">
          <span class="sr-only">Loading...</span>
      </div>
  </div>
  <div>
    <div class="container">
        <div class="row">
            <div class="col-12 m-auto">
                <div class="bg-white p-4">
                    <div *ngIf="serviceError" class="col-12 alert alert-danger" #divErrorfocus>
                        {{errorMsg}}
                    </div>
                    <div *ngIf="actionDone" class="col-12 alert alert-success" #divfocus>
                        {{returnedMsg}}
                    </div>

                    <div>
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="mb-0"> Complaint Feedback</h2>
                        </div>
                        <!-- <mat-form-field>
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)">
                        </mat-form-field> -->
                        <br>

                        <div class="table-responsive">
                            <table class="table">

                                <thead class="thead-light">
                                    <tr>
                                        <th>userId</th>
                                        <th>userName</th>
                                        <th>domainUserName</th>
                                        <th>addedDate</th>
                                        <th>message</th>
                                        <th>commentFromAdmin</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of dataSource; let i = index">
                                        <td>{{data.userId}}</td>
                                        <td>{{data.userName}}</td>
                                        <td>{{data.domainUserName}}</td>
                                        <td>{{data.addedDate  | date : 'short'}}</td>
                                        <td>{{data.message}}</td>
                                        <td>{{data.commentFromAdmin}}</td>

                                    </tr>
                                </tbody>
                            </table>

                            <div class="py-4 text-center" *ngIf="dataSource && dataSource.length == 0">
                                No Data Available
                            </div>
                            <!-- <mat-paginator #paginator [length]="dataLength" [pageSize]="pageLength" (page)="updatePage($event)">
                            </mat-paginator> -->
                        </div>
                    </div>

                    <hr>

                    <form [formGroup]="feedbackForm"  (ngSubmit)="addNewfeedbackSubmit()">
                    <div class="row col-md-12 ">
                      <div class="col-md-12 mb-3">
                        <div class="col-12 px-0">
                         <!-- <label>Text Feedback</label> -->
                         <textarea class="form-control" rows="2" cols="10" formControlName="message"  placeholder="Enter your Feedback"></textarea>
                        </div>

                        <div class="d-flex justify-content-end border-top pt-3 mt-3  pr-3">
                          <button type="submit" class="btn btn-primary mr-2" [disabled]="feedbackForm.invalid || submitLoaded">
                            <div class="spinner-border spinner-border-sm text-white mr-2" role="status" *ngIf="submitLoaded">
                              <span class="sr-only">Loading...</span>
                            </div>
                            Submit Feedback</button>
                          <button class="btn btn-outline-primary" type="button" (click)="feedbackForm.reset()">Cancel</button>
                        </div>
                      </div>
                    </div>
                    </form>


                    <hr>

                    <form [formGroup]="changeStatusForm"  (ngSubmit)="changeStatusSubmit()">
                    <div class="row col-md-12 ">
                      <div class="col-md-12 mb-3">
                        <div class="col-12 px-0">
                         <label>Status</label>
                         <!-- <input class="form-control" formControlName="status"  placeholder="Enter ...." /> -->
                         <select  class=" form-control form-select form-h-42" formControlName="status" placeholder="select..."  >
                          <option value="">Select</option>
                          <option value="1">Open</option>
                          <option value="2">In Progress</option>
                          <option value="3">Closed</option>
                        </select>
                        </div>



                        <div class="d-flex justify-content-end border-top pt-3 mt-3  pr-3">
                          <button type="submit" class="btn btn-primary mr-2" [disabled]="changeStatusForm.invalid || statusLoaded">
                            <div class="spinner-border spinner-border-sm text-white mr-2" role="status" *ngIf="statusLoaded">
                              <span class="sr-only">Loading...</span>
                            </div>
                            Submit Status</button>
                          <button class="btn btn-outline-primary" type="button" (click)="changeStatusForm.reset()">Cancel</button>
                        </div>
                      </div>
                    </div>
                    </form>



                  </div>
            </div>
        </div>


    </div>
</div>





</section>
