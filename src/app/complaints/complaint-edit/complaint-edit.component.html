
<header>
  <app-header></app-header>
</header>

<div class="page-loader" [hidden]="dataLoaded">
  <div class="spinner-grow text-primary" role="status">
      <span class="sr-only">Loading...</span>
  </div>
</div>

<section>
  <div class="container">
      <div class="row">
          <div class="col-12 m-auto">
              <div class="bg-white p-4 my-5">
                <div class="px-0">
                  <div fxFlex fxLayoutAlign="center center">
                    <div class="p-0" fxFlex="100">
                      <div >
                      <div class="d-flex justify-content-between align-items-center border-bottom mb-3 pb-3">
                        <mat-card-title class="mb-0 pl-3">view Complaint</mat-card-title>
                      </div>

                      <!-- content -->
                      <mat-card-content>

                        <div class="container">
                          <div class="row col-md-12 ">

                            <div class="col-md-4 mb-3">
                              <mat-form-field class="col-12 px-0">
                                <mat-label>employee Id</mat-label>
                                <input matInput disabled type="number" placeholder="write..." [(ngModel)]="mainData.employeeId" />
                              </mat-form-field>
                            </div>
                            <div class="col-md-4 mb-3">
                              <mat-form-field class="col-12 px-0">
                                <mat-label>employee Name</mat-label>
                                <input matInput disabled type="text" placeholder="write..." [(ngModel)]="mainData.employeeName" />
                              </mat-form-field>
                            </div>
                            <div class="col-md-4 mb-3">
                              <mat-form-field class="col-12 px-0">
                                <mat-label>nationalId</mat-label>
                                <input matInput disabled type="text" placeholder="write..." [(ngModel)]="mainData.nationalId" />
                              </mat-form-field>
                            </div>

                          </div>

                          <div class="row col-md-12 ">
                            <div class="col-md-4 mb-3">
                              <mat-form-field class="col-12 px-0">
                                <mat-label>phone Numbe</mat-label>
                                <input matInput disabled type="text" placeholder="write..." [(ngModel)]="mainData.phoneNumber" />
                              </mat-form-field>
                            </div>
                            <div class="col-md-4 mb-3">
                              <mat-form-field class="col-12 px-0">
                                <mat-label>exchange Name</mat-label>
                                <input matInput disabled type="text" placeholder="write..." [(ngModel)]="mainData.exchangeName" />
                              </mat-form-field>
                            </div>
                            <div class="col-md-4 mb-3">
                              <mat-form-field class="col-12 px-0">
                                <mat-label>creation date</mat-label>
                                <input matInput disabled type="text" placeholder="write..." [(ngModel)]="mainData.creationdate" />
                              </mat-form-field>
                            </div>
                          </div>

                          <div class="row col-md-12 ">
                            <div class="col-md-4 mb-3">
                              <mat-form-field class="col-12 px-0">
                                <mat-label>statusId</mat-label>
                                <input matInput disabled type="text" placeholder="write..." [(ngModel)]="mainData.statusId" />
                              </mat-form-field>
                            </div>

                            <div class="col-md-4 mb-3">
                              <mat-form-field class="col-12 px-0">
                                <mat-label>categoryId</mat-label>
                                <input matInput disabled type="text" placeholder="write..." [(ngModel)]="mainData.categoryId" />
                              </mat-form-field>
                            </div>

                            <div class="col-md-4 mb-3">
                              <mat-form-field class="col-12 px-0">
                                <mat-label>subCategoryId</mat-label>
                                <input matInput disabled type="text" placeholder="write..." [(ngModel)]="mainData.subCategoryId" />
                              </mat-form-field>
                            </div>

                          </div>

                          <div class="row col-md-12 ">
                            <div class="col-md-12 mb-3">
                              <mat-form-field class="col-12 px-0">
                                <mat-label>complaintText</mat-label>
                                <textarea  matInput rows="1" cols="10"  disabled  placeholder="write..." [(ngModel)]="mainData.complaintText" ></textarea>
                              </mat-form-field>
                            </div>
                          </div>

                        </div>

                    </mat-card-content>


                  </div>
                </div>
                  </div>
                </div>

              </div>
          </div>
      </div>
  </div>
</section>

<app-complaint-feedback  [inputID]="complaintId"></app-complaint-feedback>
