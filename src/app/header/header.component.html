                    </button>
                </div>
                <div class="modal-body" style="padding-left: 50px; padding-top:20px;">
                    <p *ngIf="changePWError" class=" alert alert-danger">{{msg}}</p>
                    <div class="form-group">
                        <input class="form-control col-md-10 " placeholder="Old Password" name="oldPass" type="password"

                    </div>
                    <div class="form-group">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn btn-primary btn-sm"
                        (click)="changePassword(oldPass,newPass)">
                        <span [hidden]="submitForm" class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true"></span>
                        <span class="sr-only">Loading...</span>

                        Change Password</button>
                    <button type="button" class=" btn btn-outline-primary btn-sm" data-dismiss="modal"
                        #closeModal>Close</button>
                </div>
            </div>
