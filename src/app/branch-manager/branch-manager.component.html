<section>
    <div class="page-loader" [hidden]="dataLoaded">
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div>
        <div class="container">
            <div class="row">
                <div class="col-12 m-auto">
                    <div class="bg-white p-4 my-5">
                        <div *ngIf="serviceError" class="alert alert-danger" #divErrorfocus>
                            {{errorMsg}}
                        </div>
                        <div *ngIf="actionDone" class="alert alert-success" #divfocus>
                            {{returnedMsg}}
                        </div>

                        <form [formGroup]="myGroup">
                            <h2 class="mb-4">Create New User</h2>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <select formControlName="domain" class="form-control">
                                        <option value="" selected>Choose...</option>
                                        <!-- <option value="egypt">TE Data</option> -->
                                        <option value="egypt">Egypt</option>
                                        <option value="cairo">Cairo</option>
                                        <option value="alex">Alex</option>
                                        <option value="delta">Delta</option>
                                        <option value="sinai">Sinai</option>
                                        <option value="upperegypt">Upper Egypt</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <mat-form-field class="col-md-12 px-0">
                                        <mat-label>Username</mat-label>
                                        <input matInput formControlName="username" required>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <mat-form-field class="col-md-12 px-0">
                                        <mat-label>Name</mat-label>
                                        <input matInput formControlName="name" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <mat-form-field class="col-md-12 px-0">
                                        <mat-label>Email</mat-label>
                                        <input matInput formControlName="email" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <mat-form-field class="col-md-12 px-0">
                                        <mat-label>Mobile number</mat-label>
                                        <input matInput formControlName="mobilenumber" maxlength="11" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <ngx-select-dropdown [config]="config" [options]="Modules"
                                    (change)="selectionChanged($event)" [formControl]="myGroup.controls['dataModel']" #dropdown>
                                    </ngx-select-dropdown>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <!-- <h4 style="padding-left: 25px; "><b>Assign Roles</b> </h4> -->
                                    <!-- <div style="border:thin solid #000000;padding-left: 35px;; padding-bottom: 30px;padding-top: 30px;"> -->
                                    <fieldset class="px-2 border border-light-grey text-black-50">
                                        <legend class="fa-20px pl-2 pb-1 font-weight-bold">Assign Roles : </legend>
                                        <mat-checkbox color="primary" class="row pl-3" *ngFor="let role of rolesList" name="{{role.id}}" [checked]= "roleSelected(role.id)" (change)="updateSome($event)" #CheckBoxForm>
                                            {{role.roleName}}
                                        </mat-checkbox>
                                    </fieldset>
                                </div>
                                <div class="col-12 mb-3">
                                    <mat-slide-toggle name="active" formControlName="active">Active</mat-slide-toggle>
                                </div>
                            </div>

                            <div class="row mt-5">
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary mr-3 px-4" [disabled]="!submittable" (click)="addNewUser()">Submit</button>
                                    <button type="reset" class="btn btn-outline-primary px-4" (click)="resetForm()">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
