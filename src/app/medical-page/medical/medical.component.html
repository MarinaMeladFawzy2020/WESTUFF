

<main>
    <div class="page-loader" [hidden]="dataLoaded">
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 m-auto">
                    <div class="bg-white p-4 my-5">
                        <div *ngIf="serviceError" class=" alert alert-danger" #divErrorfocus>
                            {{errorMsg}}
                        </div>
                        <div *ngIf="actionDone" class="alert alert-success" #divfocus>
                            {{returnedMsg}}
                        </div>

                        <form [formGroup]="myGroup">
                            <h2 class="mb-4">Upload Medical Sheet</h2>
            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <ngx-select-dropdown [config]="config" [options]="Modules"
                                    (change)="selectionChanged($event)" [formControl]="myGroup.controls['dataModel']" #dropdown>
                                    </ngx-select-dropdown>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <input [formControl]="myGroup.controls['sheet']" class="form-control" type="file"
                                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" (change)="onChange($event)"> 
                                </div>
                            </div>
            
                            <div class="row mt-5">
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary mr-3 px-4" [disabled]="!submittable" (click)="onUpload()">Submit</button>
                                    <button type="reset" class="btn btn-outline-primary px-4" (click)="resetForm()">Reset</button>
                                </div>
                            </div>
                              
                            <!--Flag variable is used here-->
                         
                        </form>
                    </div>

                    
                </div>
            </div>
        </div>
    </section>
</main>
