<main>
    <div class="page-loader" [hidden]="dataLoaded">
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 m-auto">
                    <div class="bg-white p-4 my-5">
                        <div *ngIf="serviceError" class="col-12 alert alert-danger" #divErrorfocus>
                            {{errorMsg}}
                        </div>
                        <div *ngIf="actionDone" class="col-12 alert alert-success" #divfocus>
                            {{returnedMsg}}
                        </div>

                        <form [formGroup]="myGroup">
                            <h2 class="mb-3">Add New Questionnaire</h2>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <mat-form-field class="col-12 px-0">
                                        <mat-label>Title</mat-label>
                                        <input matInput formControlName="title" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <mat-form-field class="col-12 px-0">
                                        <mat-label>Description</mat-label>
                                        <textarea matInput rows="7" cols="7" formControlName="description" required ></textarea>
                                        <!-- <input matInput formControlName="description" required> -->
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <mat-form-field class="col-12 px-0">
                                        <mat-label>Publish Date</mat-label>
                                        <input matInput  formControlName="publishDate" type="datetime-local" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <mat-form-field class="col-12 px-0">
                                        <mat-label>Expiry Date</mat-label>
                                        <input matInput  formControlName="expiryDate" type="datetime-local" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <mat-slide-toggle name="active" formControlName="active">Active</mat-slide-toggle>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <mat-slide-toggle name="overallFeedback" formControlName="overallFeedback">Over All FeedBack</mat-slide-toggle>
                                </div>
                            </div>

                            <div class="row mt-5">
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary mr-3 px-4" [disabled]="!submittable" (click)="addQuestionaire()">Submit</button>
                                    <button type="reset" class="btn btn-outline-primary px-4" (click)="resetForm()">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
